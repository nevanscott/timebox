<html>
<head>
	<title>Timebox</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="app">
		<div id="timer">
			<div id="label"></div>
			<div id="elapsed" class="time"></div>
			<div id="remaining" class="time focus"></div>
		</div>
		<div id="access"><i class="fa fa-cog"></i></div>
		<div id="controls">
			<form id="time_controls">
				<label>
					Total
					<input name="total" id="total" value="8:00" />
				</label>
				<label>
					Warning
					<input name="warning" id="warning" value="2:00" />
				</label>
				<button type="submit" id="save">Save Changes</button>
			</form>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.2/backbone-min.js"></script>
	<script src="timer.js"></script>
</body>
</html>
